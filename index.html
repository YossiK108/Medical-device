<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" >
  <title>Medical Device</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="img/logo.png" alt="medical-device logo" class="logo"/>
      <form action="#" class="search">
        <input id="search" type="text" class="search__input" placeholder="search devices"/>
        <button class="search__button">
          <svg class="search__icon">
            <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
          </svg>
        </button>
      </form>
      
      <nav class="user-nav">
        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="./img/sprite.svg#icon-shopping-cart"></use>
          </svg>
          <span class="user-nav__notification">7</span>
        </div>


        <div class="user-nav__icon-box">
          <svg class="user-nav__icon">
            <use xlink:href="./img/sprite.svg#icon-chat"></use>
          </svg>
          <span class="user-nav__notification">13</span>
        </div>


        <div class="user-nav__user">
          <img src="./img/user-1.jpg" alt="user photo" class="user-nav__user-photo"/>
          <span class="user-nav__user-name">Justin</span>
        </div>
        
      </nav>


    </div>
    
  <div class="content">
  <sidebar class="sidebar">
    <ul class="side-nav">
      <li class="side-nav__item side-nav__item--active">
        <a class="side-nav__link" href="#">
          <svg class="side-nav__icon">
            <use xlink:href="./img/sprite.svg#icon-home"></use>
          </svg>
          <span>Home</span>
        </a>
      </li>
      <li class="side-nav__item">
        <a class="side-nav__link" href="#">
          <svg class="side-nav__icon">
            <use xlink:href="./img/sprite.svg#icon-blackboard"></use>
          </svg>
          <span>Equipment</span>
        </a>
      </li>
      <li class="side-nav__item">
        <a class="side-nav__link" href="#">
          <svg class="side-nav__icon">
            <use xlink:href="./img/sprite.svg#icon-tools"></use>
          </svg>
          <span>Service</span>
        </a>
      </li>
      <li class="side-nav__item">
        <a class="side-nav__link" href="#">
          <svg class="side-nav__icon">
            <use xlink:href="./img/sprite.svg#icon-tv"></use>
          </svg>
          <span>Parts</span>
        </a>
      </li>
    </ul>
    <div class="legal">
      &copy; 2020 &#8211;    <span id="year"></span> Medical Device, All rights reserved.
    </div>

    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
    </script>

    </sidebar>

    <main class="device-view">
      <div class="gallery">
        <figure class="gallery__item">
          <img src="./img/device-1.jpg" alt="Photo of device 1" class="gallery__photo">
        </figure>
        <figure class="gallery__item">
          <img src="./img/device-2.jpg" alt="Photo of device 2" class="gallery__photo">
        </figure>
        <figure class="gallery__item">
          <img src="./img/device-3.jpg" alt="Photo of device 3" class="gallery__photo">
        </figure>
      </div>

      <div class="overview">
        <h1 class="overview__heading">Quality Medical Device</h1>

        <div class="overview__stars">
          <svg class="overview__icon-star">
            <use  xlink:href="img/sprite.svg#icon-star"></use>
          </svg>
          <svg class="overview__icon-star">
            <use  xlink:href="img/sprite.svg#icon-star"></use>
          </svg>
          <svg class="overview__icon-star">
            <use  xlink:href="img/sprite.svg#icon-star"></use>
          </svg>
          <svg class="overview__icon-star">
            <use  xlink:href="img/sprite.svg#icon-star"></use>
          </svg>
          <svg class="overview__icon-star">
            <use  xlink:href="img/sprite.svg#icon-star"></use>
          </svg>
        </div>

        <div class="overview__location">
          <svg class="overview__icon-location">
            <use  xlink:href="img/sprite.svg#icon-location-pin"></use>
          </svg>

          <button class="btn-inline">Los Angeles, California</button>
        </div>

        <div class="overview__rating"></div>
        <div class="overview__rating-average">8.6</div>
        <div class="overview__rating-count">429 Votes</div>
      </div>


    </main>


</div>
  </div>
</body>
</html>
